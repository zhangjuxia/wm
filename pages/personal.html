<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>个人中心</title>
    <link rel="stylesheet" href="../css/personal.css">
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1030118_blywyznwz45.css">
</head>
<body>
<div class="header">
    <div class="title">
        <a href="">
            <div class="setting"><i class="iconfont icon-shezhi"></i></div>
        </a>
        个人中心
        <a href="">
            <div class="edit"><i class="iconfont icon-bianji"></i></div>
        </a>
    </div>
    <a href="reg.html">
        <div class="infoBox">
            <div class="headImage">
                <img src="../images/headImage.jpg" alt="">
            </div>
            <div class="info">
                <p class="name">昵称：深海里的鱼</p>
                <p class="sign">个性签名：这么多年唯一能拿得起放不下的就是筷子了</p>
                <p class="phone"><i class="iconfont icon-tel"></i>159 3515 7011</p>

        </div>
    </a>
</div>

        <div class="smallBox">
            <p class="price">0.00元</p>
            <p class="wallet">钱包</p>
        </div>
        <div class="smallBox">
            <p class="price">6个</p>

            <p class="price">66个</p>

</div>
<div class="list">
    <div class="item">
        <div class="itemIcon"><i class="iconfont icon-qiandao"></i></div>
        <p class="itemText">签到领红包</p>
    </div>
    <div class="item">
        <div class="itemIcon"><i class="iconfont icon-dizhi1"></i></div>
        <p class="itemText">收获地址</p>
        <div class="xiaoxi">2</div>
    </div>
    <div class="item">
        <div class="itemIcon"><i class="iconfont icon-kefu"></i></div>
        <p class="itemText">我的客服</p>
    </div>
    <div class="item">
        <div class="itemIcon"><i class="iconfont icon-hezuo"></i></div>
        <p class="itemText">加盟合作</p>
    </div>
</div>
<!--个人中心底部开始-->
<div class="footerBox">
    <div class="footer">
        <a href="index.html">
            <div class="footer-list">
                <i class="iconfont icon-shouye1"></i>

        </a>
        <a href="">
            <div class="footer-list">
                <i class="iconfont icon-faxian"></i>

            </div>
        </a>
        <a href="">
            <div class="footer-list">
                <i class="iconfont icon-dingdan1"></i>

            </div>
        </a>
        <a href="">
            <div class="footer-list">
                <i class="iconfont icon-wode1 active"></i>
                <p class="checked">我的</p>
            </div>
        </a>
    </div>
</div>
<!--个人中心底部结束-->
