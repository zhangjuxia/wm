<!DOCTYPE html>
<html lang="en">

</head>
<body>
<div class="header">
    <div class="title">
        <a href="">
            <div class="back"><i class="iconfont icon-fanhui"></i></div>

        确认订单
        <a href="">

        <p class="one">订单派送至（学校）</p>

        <div class="itemImage">
            <img src="../images/order1.png" alt="">

                <p>1</p></div>
            <div class="jia"><i class="iconfont icon-iconjia"></i></div>
            <div class="discount1">
                <div class="discount1-left">5折起</div>

            </div>
        </div>
    </div>
    <div class="item">

            <div class="jian"><i class="iconfont icon-jian"></i>
                <p>1</p></div>
            <div class="jia"><i class="iconfont icon-iconjia"></i></div>
            <div class="discount1">
                <div class="discount1-left">5折起</div>
                <p>限量抢购</p>
            </div>
        </div>

    <div class="heji">合计 <p>14.5元</p></div>
    <div class="hongbao">红包（满27减17元)<p>优惠17元</p></div>
    <div class="beizhu">备注 <i class="iconfont icon-jiantou"></i></div>
    <div class="canju">餐具 <p>餐具绿色环保公益</p></div>
    <a href="payment.html">
        <div class="zhifu">
            <div class="dot1"></div>
            <div class="dot2"></div>
